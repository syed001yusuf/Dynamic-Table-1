<div class="container">
    <div class="row col-md-12 px-0">
        <button type="button" class="custom-btn" (click)="generateJSONObject()">Generate
            Table Based on Rows and Columns of JSON</button>
        <button style="margin-left:10px;" type="button" class="custom-btn" (click)="addSomeMoreColumns()">Add Some more Columns</button>
        <button style="margin-left:10px;" type="button" class="custom-btn" (click)="clear()">Clear Table Data</button>
        <p class="cutom-margin">You can change the rows and columns in JSON object to check changes</p>
        <table class="table">
            <thead class="header-color">
                <tr>
                    <th *ngFor="let col of tblObj?.tblColumns">{{col}}</th>
                    <th *ngIf="tblObj?.tblColumns.length==0">Table Header</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tblRow of tblObj?.tblBody">
                    <td *ngFor="let item of tblRow">{{item}}</td>
                </tr>
                <tr *ngIf="tblObj?.tblBody.length == 0">
                    <td>Table Body</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
